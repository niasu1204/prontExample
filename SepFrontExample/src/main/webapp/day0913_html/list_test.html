<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list</title>
</head>
<body>
	<ul type="square">
		<li>에스프레소</li>
		<li>아메리카노</li>
		<li>카페라떼</li>
	</ul>
	<ol type="i" start="10">
		<li>에스프레소 아이스</li>
		<li>아메리카노 아이스</li>
		<li>카페라떼 아이스</li>
	</ol>
	<dl>
		<dt>에스프레소</dt>
		<dd>커피의 원액</dd>
		<dt>아메리카노</dt>
		<dd>에스프레소에 물을 넣은 것</dd>	
		<dt>카페라떼</dt>
		<dd>커피에 우유를 섞은 것</dd>
	</dl>
	
</body>
</html>
