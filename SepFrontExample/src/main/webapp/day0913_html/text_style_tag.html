<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<style>
		#blue {
			color: blue; /* 글자색 : 파랑 */
		}
	</style>
</head>

<body>
	<p><b>이 텍스트는 <span id="blue">bold</span>입니다.</b></p>
	<p><strong>이 텍스트는 strong입니다.</strong></p>
	<p><i>이 텍스트는 italic입니다.</i></p>
	<p><em>이 텍스트는 emphasized입니다.</em></p>
	<p><code>String str = new String("abc");</code></p>
	<p><sub> subscript</sub> 이고 <sup>superscript</sup>
		입니다.</p>
	<p><mark>형광펜 효과</mark></p>
	<hr>
	<p>루비(Ruby)는 1995년, 일본의 프로그래머인 마츠모토 유키히로
		(<ruby>松本行弘<rt>まつもとゆきひろ</rt></ruby>)가 만든 프로그래밍 언어입니다.</p>
	
	<hr>
	공백은 nbsp로 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 표현한다.<br>
	&lt;태그 괄호&gt;<br>
	&quot; 큰따옴표, &amp; and 기호
	
</body>

</html>
